<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/contato.css">
    <title>EcoTrend - Móveis sustentáveis</title>
</head>

<body>

    <div class="container">

        <header>
            <h1 class="text-center">EcoTrend</h1>
        </header>

        <ul id="barra-superior" class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./produtos.html">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contato</a>
            </li>
            <li id="carrinho">
                <a href="#">
                    <img id="carrinho" src="./assets/images/bag.png" alt="" width="20px" height="20px">
                </a>
            </li>
        </ul>


        <form class="formulario">
            <div class="form-group">
                <label for="nomeCliente">Nome:</label>
                <input class="form-control" type="text" id="nomeCliente" placeholder="Escreva seu nome aqui!" required>
            </div>
            
            <div class="form-group">
              <label for="emailCliente">Endereço de email:</label>
              <input type="email" class="form-control" id="emailCliente" placeholder="email@exemplo.com" required>
            </div>

            <div class="form-group">
              <label for="mensagem">Escreva a sua mensagem:</label>
              <textarea class="form-control" id="mensagem" rows="8" placeholder="Escreva a sua mensagem aqui! Limite de 2000 caracteres." required maxlength="2000"></textarea>
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-dark">Enviar</button>
            </div>
          </form>


        <footer id="footer">
            <p>Desenvolvido pelo Grupo Moskitto - FIAP</p>
            <a href="https://github.com/GrupoMoskitto">GitHub</a>
            <a href="https://www.youtube.com/@moskitto-e6c">YouTube</a>
            <a href="#informationwantstobefree">Políticas</a>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
